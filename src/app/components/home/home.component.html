<div id="accordion" role="tablist" aria-multiselectable="true">
	<div class="card">
		<div class="card-header" role="tab" id="headingOne">
			<h5 class="mb-0">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Intructor sort
        </a>
			</h5>
		</div>

		<div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
			<div class="card-block">
				<form>
					<input-debounce delay="500" placeholder="Search..." (value)="searchChanged($event)"></input-debounce>
				</form>
				<div *ngIf="seletedIntructor" class="list-group col-sm-12">
					<a *ngFor="let fb of fbObserv | async" class="list-group-item list-group-item-action list-group-item-error">
              {{fb.title}} | {{fb.course}}
          </a>
				</div>

				<div class="list-group col-sm-12">
					<a *ngFor="let lis of list | async" class="list-group-item list-group-item-action list-group-item-success" (click)="onSelect(lis)">
             {{lis.name}}
          </a>
				</div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header" role="tab" id="headingTwo">
			<h5 class="mb-0">
				<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
         Course Search
        </a>
			</h5>
		</div>
		<div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
			<div class="card-block">
				<course-search (value)='test($event)'></course-search>

				<!--<form>
					<input-debounce delay="500" placeholder="Search..." (value)="searchChangedCourse($event)"></input-debounce>
				</form>

              {{fb.name}}
          </a>
				</div>

				<div class="list-group col-sm-12">
					<a *ngFor="let lis of listCourse | async" class="list-group-item list-group-item-action list-group-item-success" (click)="onSelectCourse(lis)">
             {{lis.title}} | {{lis.course}}
          </a>
				</div>-->


			</div>
		</div>
	</div>
</div>
