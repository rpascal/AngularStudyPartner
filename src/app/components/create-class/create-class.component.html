<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addClassModal">
 Launch add class
</button>

<add-class (value)="emit($event)"></add-class>

<div *ngIf='classes'>

  <a *ngFor="let lis of classes | async" class="list-group-item list-group-item-action list-group-item-success" (click)="onSelectClass(lis)">
             {{lis.startDate}} | {{lis.endDate}}
    </a>
</div>
